<div class="container">
    <div class="row">
        <div class="col-12 col-sm-10 col-md-8 col-lg-7">
            <form [formGroup]="contactForm" class="form-contact">
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-12 mb-3">
                            <h3>
                                Contact me form
                            </h3>

                        </div>
                        <div class="col-12 col-sm-6">
                            <mat-form-field class="custom-form-width">
                                <input matInput type="text" id="name" formControlName="name" placeholder="name">
                            </mat-form-field>
                        </div>
                        <div class="col-12 col-sm-6">
                            <mat-form-field class="custom-form-width">
                                <input matInput type="text" id="email" formControlName="email" placeholder="email">
                            </mat-form-field>
                        </div>
                        <div class="col-12 ">
                            <mat-form-field class="custom-form-width">
                                <textarea matInput type="text" id="message" formControlName="message" placeholder="message"></textarea>
                            </mat-form-field>
                        </div>        
                        <div class="col-12">
                            <button mat-flat-button color="accent" (click)="contactme()">
                                Contact me
                            </button>
                        </div>
                        <div class="col-12 mt-5 ">
                            <p>
                                You could contact me with this form or you could do it through my social media links.                               
                            </p>
                            <div class="col-12 d-none d-sm-block">
                                <app-socialmedialinks [PrimaryColorOrAccent]="false"></app-socialmedialinks>
                            </div>
                        </div>
                        

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
