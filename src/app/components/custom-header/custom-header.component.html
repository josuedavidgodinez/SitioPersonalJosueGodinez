<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark custom_navbar">
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 d-block d-lg-none">
          <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div class="col-4 d-none d-lg-block">
          <div class="SiteNav"  >
            <ul class="navbar-nav me-auto  navbar-dark bg-dark">
              <li class="nav-item" *ngFor="let meuItem of PrincipalLinksleft">
                <a class="nav-link" [routerLink]="meuItem.link"   > {{meuItem.name}}</a>           
              </li>
            </ul>    
          </div>
        </div>
        <div class="col-9 col-lg-4">
          <a class="navbar-brand " [href]="PrincipalLinksright[0].link">
            <img src="../../../assets/img/JosueGodinezDev.png" class="img-logo img-fluid ">
            Josué Godínez      
          </a> 
        </div>
        <div class="col-4 d-none d-lg-block">
          <div class="SiteNav">
            <ul class="navbar-nav me-auto  navbar-dark bg-dark">
              <li class="nav-item" *ngFor="let meuItem of PrincipalLinksright">
                <a class="nav-link" [routerLink]="meuItem.link"   > {{meuItem.name}}</a>           
              </li>
            </ul>    
          </div>
        </div>
      </div>
    </div>
  </nav>
  </header>
  <div class="container container-nav-hidden">
    <div  class="row row-nav-hidden">
      <div class="col-12 col-nav-hidden d-block d-lg-none">
          <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
            <ul class="navbar-nav  nav-hidden me-auto  navbar-dark bg-dark">
              <li class="nav-item" *ngFor="let meuItem of PrincipalLinks">
                <a class="nav-link" [routerLink]="meuItem.link"   > {{meuItem.name}}</a>           
              </li>
            </ul>    
          </div>
      </div>
    </div>
  </div>
